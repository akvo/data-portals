version: '3.7'

services:

  mainnetwork:
    image: alpine
    command: tail -f /dev/null
    expose:
      - "80"
    ports:
      - 80:80
      - 9000:9000
      - 5432:5432

  nginx:
    image: nginx:1.18.0-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    network_mode: service:mainnetwork
    depends_on:
      - frontend
      - backend

  frontend:
    build:
      context: ./frontend
      target: devel
    command: npm run dev
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/.next
      - /usr/src/app/node_modules
    network_mode: service:mainnetwork
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      args:
        INSTALL_DEV: ${INSTALL_DEV-true}
    command: ./start-reload.sh
    environment:
      POSTGRES_HOST: localhost
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    volumes:
      - ./backend:/usr/src/app
    network_mode: service:mainnetwork
    depends_on:
      - db

  db:
    image: postgres:9.6
    volumes:
      - pg-data:/val/lib/postgresql/data/
    network_mode: service:mainnetwork
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app

volumes:
  pg-data: {}
